<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>La Colombina - Login</title>
  </head>
  <body>
    <div class="login-bg">
      <h1>La Colombina</h1>
      <div class="login-container">
        <div class="login-content">
          <form class="login__form" action="login">
            <h2>¡Bienvenid@s!</h2>
            <div class="login__form-usr">
              <label for="login">Usuario</label>
              <input type="text" name="text" id="login" required />
            </div>
            <div class="login__form-pass">
              <label for="password">Contraseña</label>
              <input type="password" name="password" id="password" required />
            </div>
            <button>Ingresar</button>
          </form>
          <form class="pass-forget">
            <label for="for-pass">¿Olvidaste tu contraseña?</label>
            <input type="checkbox" name="for-pass" id="for-pass" />
            <div class="pass-forget__form">
              <span for="email">Ingresá tu casilla de email</span>
              <input type="email" name="email" id="email" required />
              <div>Enviar</div>
            </div>
          </form>

          <div class="login-register">
            <p>¿No tenés Cuenta? <a href="#">Registrate aquí</a></p>
          </div>
          <a class="login-back" href="../index.html"
            ><i class="fa-solid fa-hand-point-left"></i> Volver</a
          >
        </div>
        <div class="login__welcome">
          <h2>¡Bienvenid@s!</h2>
          <div class="login__welcome-p">
            <p>¿No tenés Cuenta? <a href="#">Registrate aquí</a></p>
          </div>
          <a class="login__welcome-back" href="../index.html"
            ><i class="fa-solid fa-hand-point-left"></i> Volver</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
