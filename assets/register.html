<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="register.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>La Colombina - Registro</title>
  </head>
  <body>
    <div class="reg-bg">
      <div class="reg-title">
        <h1>Registro de Usuarios</h1>
        <h3>¡Tu viaje creativo comienza aquí!</h3>
      </div>
      <div class="reg-container">
        <div class="reg__welcome">
          <h2>¡Bienvenid@s!</h2>
          <div class="reg__welcome-p">
            <p>¿Ya tenés una cuenta? <a href="login.html">Ingresá aquí</a></p>
          </div>
          <a class="reg__welcome-back" href="../index.html"
            ><i class="fa-solid fa-house"></i> Volver</a
          >
        </div>

        <div class="reg-content">
          <form class="reg__form" action="register">
            <h2>¡Bienvenid@s!</h2>
            <div class="reg__form-name">
              <label for="name">Nombre y Apellido</label>
              <input type="text" name="name" id="name" required />
            </div>
            <div class="reg__form-email">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" required />
            </div>
            <div class="reg__form-pass">
              <label for="password">Contraseña</label>
              <input type="password" name="password" id="password" required />
            </div>
            <button>Registrarse</button>
          </form>
          <div class="reg__form-p">
            <p>¿Ya tenés una cuenta? <a href="login.html">Ingresá aquí</a></p>
          </div>
          <a class="reg__form-back" href="../index.html"
            ><i class="fa-solid fa-house"></i> Volver</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
